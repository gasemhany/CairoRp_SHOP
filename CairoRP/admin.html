<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-light">
            <h2 class="text-center py-3">Admin Panel</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#dashboard">📊 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#users">👥 Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#analytics">📈 Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="settings.html">⚙️ Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#logout">🔒 Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Welcome, Admin!</h1>
                <button class="btn btn-primary">Add New</button>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">Manage all registered users efficiently.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Analytics</h5>
                            <p class="card-text">View website performance and insights.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Reports</h5>
                            <p class="card-text">Access detailed system reports.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
